apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-forecast-app
  namespace: bitcoin-prediction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoin-forecast-app
  template:
    metadata:
      labels:
        app: bitcoin-forecast-app
    spec:
      priorityClassName: critical-priority  # Critical priority for ML processing
      containers:
      - name: bitcoin-forecast-app
        image: bitcoin-forecast-app:latest
        imagePullPolicy: Never
        command: ["python", "/app/bitcoin_forecast_app/mains/run_instant.py"]
        env:
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: pythonunbuffered
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: kafka-bootstrap-servers
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: kafka-topic
        # TensorFlow optimization settings (from docker-compose)
        - name: TF_CPP_MIN_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: tf-cpp-min-log-level
        - name: TF_FORCE_GPU_ALLOW_GROWTH
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: tf-force-gpu-allow-growth
        - name: TF_XLA_FLAGS
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: tf-xla-flags
        - name: TF_FP16_CONV_USE_FP32_COMPUTATIONS
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: tf-fp16-conv-use-fp32-computations
        - name: TF_ENABLE_AUTO_MIXED_PRECISION
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: tf-enable-auto-mixed-precision
        - name: PYTHONHASHSEED
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: pythonhashseed
        # Model settings (from docker-compose)
        - name: MODEL_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: model-batch-size
        - name: MODEL_VARIATIONAL_STEPS
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: model-variational-steps
        - name: MODEL_LEARNING_RATE
          valueFrom:
            configMapKeyRef:
              name: bitcoin-config
              key: model-learning-rate
        # Performance optimization environment variables
        - name: PYTHONOPTIMIZE
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: OMP_NUM_THREADS
          value: "4"  # Optimize for multi-core processing
        - name: TF_NUM_INTEROP_THREADS
          value: "4"
        - name: TF_NUM_INTRAOP_THREADS
          value: "4"
        resources:
          requests:
            memory: "1Gi"      # Reduced from 4Gi to fit in cluster
            cpu: "500m"        # Reduced from 2000m
          limits:
            memory: "2Gi"      # Reduced from 8Gi to fit in cluster
            cpu: "1000m"       # Reduced from 4000m
        volumeMounts:
        - name: bitcoin-data
          mountPath: /app/data
        # Enhanced health checks for ML processing
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 20  # Reduced from 30
          periodSeconds: 20        # Reduced from 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 15  # Reduced from 30
          periodSeconds: 15        # Reduced from 30
          timeoutSeconds: 10
          failureThreshold: 3
        # Resource optimization
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      # Node affinity for ML workloads (prefer CPU-optimized nodes)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values: ["c5.xlarge", "c5.2xlarge", "m5.xlarge", "m5.2xlarge"]
        # Anti-affinity to avoid multiple ML pods on same node
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["bitcoin-forecast-app"]
              topologyKey: kubernetes.io/hostname
      volumes:
      - name: bitcoin-data
        persistentVolumeClaim:
          claimName: bitcoin-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bitcoin-forecast-app
  namespace: bitcoin-prediction
spec:
  selector:
    app: bitcoin-forecast-app
  ports:
    - port: 5002
      targetPort: 5002 